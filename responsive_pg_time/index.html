<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Responsive Page</title>
    <meta name="viewport" content="width=device-width" />
    <link href="https://file.myfontastic.com/n6vo44Re5QaWo8oCKShBs7/icons.css" rel="stylesheet">
    <link rel="stylesheet" href="custom.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <header class="row">
            <!-------------------the logo------------------------------->
            <div class="col">
                <div class="logo-frame">
                    <img class="logo" src="img/logo.png" />
                </div>
            </div>
            <div class="col"></div>
            <div class="col">
                <div id="lg">
                    <ul>
                        <li class="fr">
                            <a href="#">FR</a>
                        </li>
                        <li class="en">
                            <a href="#">EN</a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
        <main class="wrapper">
            <section class="row">
                <ul class="col cbp_tmtimeline">
                    <li>
                        <div class="cbp_tmicon cbp_tmicon-phone"></div>
                        <time class="cbp_tmtime" datetime="2013-04-10"><span class="date-phone">4/10/13</span></time>
                        <div class="cbp_tmlabel">
                          <h2></h2>
                          <p></p>
                        </div>
                    </li>
                    <li>
                        <time class="cbp_tmtime" datetime="2013-04-11"><span class="date-phone">4/10/13</span></time>
                        <div class="cbp_tmicon cbp_tmicon-screen"></div>
                        <div class="cbp_tmlabel">
                          <h2></h2>
                          <p></p>
                        </div>
                    </li>
                    <li>
                        <time class="cbp_tmtime" datetime="2013-04-13"><span class="date-phone">4/10/13</span></time>
                        <div class="cbp_tmicon cbp_tmicon-mail"></div>
                        <div class="cbp_tmlabel">
                          <h2></h2>
                          <p></p>
                        </div>
                    </li>
                    <li>
                        <time class="cbp_tmtime" datetime="2013-04-15"><span class="date-phone">4/10/13</span></time>
                        <div class="cbp_tmicon cbp_tmicon-phone"></div>
                        <div class="cbp_tmlabel">
                          <h2></h2>
                          <p></p>
                        </div>
                    </li>
                    <li>
                        <time class="cbp_tmtime" datetime="2013-04-16"><span class="date-phone">4/10/13</span></time>
                        <div class="cbp_tmicon cbp_tmicon-earth"></div>
                        <div class="cbp_tmlabel">
                          <h2></h2>
                          <p></p>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <section class="wrapper">
            <div class="row">
                <div class="col"></div>
                <div class="col"></div>
            </div>

        </section>
        <footer class="row">
            <div class="col">
                <!------credits nav---------->
                <div class="credits-wrapper wrapper">
                    <nav class="credits row">
                        <span class="col"><small>&copy;</small>2017</span>
                        <span class="col"><a href="#">Mentions</a></span>
                        <span class="col"><a href="#">Contact</a></span>
                    </nav>
                </div>
            </div>
            <!---social icons--------------------->
            <div class="col">
                <div class="wrapper">
                    <div class="share row">
                        <div class="col">
                            <a href="#">
                                <i class="socicon-twitter"></i>
                            </a>
                            <a href="#">
                                <i class="socicon-linkedin"></i>
                            </a>
                            <a href="#">
                                <i class="socicon-viadeo"></i>
                            </a>
                            <a href="#">
                                <i class="socicon-github"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js" charset="utf-8"></script>
    <script src="timeline/app_time.js"></script>
</body>

</html>
