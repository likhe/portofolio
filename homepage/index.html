<!doctype html>
<html>

<head>

<body>

                    <ul>

                        </li>
                        <li class="translate" id="en">

                        </li>
                        <li class="translate" id="pt">

                    </ul>
                </div>
            </div>
        </header>
        <main class="wrapper">
            <!--title part---->
            <section class="row">
                <div class="col">

                </div>

            <section>
                <div class="row">

            <section class="row">
                <div class="col">
                    <p class="lang second-font" key="cv">
                        <a href=""></a>Curriculum</p>
                </div>
                <div class="col"></div>
                <div class="col">
                    <p class="lang second-font" key="pj"><a href="">Projets</a></p>
                </div>

            <section class="row">
                <div class="col"></div>
            </section>
            <section class="row">
                <div class="col"></div>
            </section>

        <footer class="wrapper">
            <div class="row">
                <div class="col"></div>
                <!---social icons--------------------->
                <nav class="col">
                    <a href="#">
                        <i class="socicon-twitter"></i>
                    </a>
                    <a href="#">
                        <i class="socicon-linkedin"></i>

                    <a href="#">

                    </a>
                    <a href="#">
                        <i class="socicon-github"></i>
                    </a>
                </nav>

            <!------credits---------->
            <div class="row">
                <div class="col"></div>
                <nav class="col">
                    <span><small>&copy;</small>2017</span>
                    <span><a href="#" class="lang" key="legal">Mentions</a></span>
                </nav>
