<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Responsive Page</title>
    <meta name="viewport" content="width=device-width" />
    <link href="https://file.myfontastic.com/n6vo44Re5QaWo8oCKShBs7/icons.css" rel="stylesheet">
    <link rel="stylesheet" href="custom.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <header class="row">
            <!--the menu-->
            <div class="col">
                <div class="button_container" id="toggle">
                    <span class="top"></span>
                    <span class="middle"></span>
                    <span class="bottom"></span>
                </div>
                <div class="overlay" id="overlay">
                    <nav class="overlay-menu">
                        <ul>
                            <li><a href="#" class="lang" key="home">Accueil</a></li>
                            <li><a href="#" class="lang" key="cv">Présentation</a></li>
                            <li><a href="#" class="lang" key="pj">Portfolio</a></li>
                            <li><a href="#" class="lang" key="contact">Contact</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
            <!--the logo-->
            <div class="col">
                <div class="logo-frame">
                    <img class="logo" src="img/logo.png" />
                </div>
            </div>
            <!--the language-------->
            <div class="col">
                <div id="lg">
                    <ul>
                        <li class="translate" id="fr">
                            <a href="#">FR</a>
                        </li>
                        <li class="translate" id="en"> <a href="#">EN</a>
                        </li>
                        <li class="translate" id="pt">
                            <a href="#">PT</a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
        <main class="wrapper">
            <article class="row">
                <div class="col"></div>
                <div class="col title lang" key="sk"><h3 class="chapter">Compétences</h3></div>
                <div class="col"></div>
            </article>
            <!--  the caption-->
            <nav class="row">
                <div class="col pg lang" key="pg"><span class="color"></span><span class="caption">Langages de programmation</span></div>
                <div class="col wd lang" key="wd"><span class="color"></span><span class="caption">Webdesign</span></div>
                <div class="col dv lang" key="dv"><span class="color"></span><span class="caption">Divers</span</div>
            </nav>
            <!--first part---->
            <section class="row">
                <div class="col-pie col">
                    <div class="html pie">
                        <div class="slice-right"></div>
                        <div class="slice-left"></div>
                        <div class="percent">
                            <div class="element">HTML</div>
                        </div>
                    </div>
                </div>
                <div class="col-pie col">
                    <div class="css pie">
                        <div class="slice-right"></div>
                        <div class="slice-left"></div>
                        <div class="percent">
                            <div class="element">CSS</div>
                        </div>
                    </div>
                </div>
                <div class="col-pie col">
                    <div class="js pie">
                        <div class="slice-right"></div>
                        <div class="percent">
                            <div class="js-element">Javascript</div>
                        </div>
                    </div>
                </div>
                <div class="col-pie col">
                    <div class="jq pie">
                        <div class="slice-left"></div>
                        <div class="percent">
                            <div class="element">Jquery</div>
                        </div>
                    </div>
                </div>
            </section>
            <!--second part---->
            <section class="row">
                <div class="col-pie col">
                    <div class="boot pie">
                        <div class="slice-right"></div>
                        <div class="percent">
                            <div class="bt-element">Bootstrap</div>
                        </div>
                    </div>
                </div>
                <div class="col-pie col">
                    <div class="php pie">
                        <div class="slice-left"></div>
                        <div class="percent">
                            <div class="element">PHP</div>
                        </div>
                    </div>
                </div>
                <div class="col-pie col">
                    <div class="mk pie">
                        <div class=" slice-right"></div>
                        <div class="slice-left"></div>
                        <div class="percent">
                            <div class="mk-element">Marketing</div>
                        </div>
                    </div>
                </div>
                <div class="col-pie col">
                    <div class="git pie">
                        <div class="slice-right"></div>
                        <div class="percent">
                            <div class="element">Git</div>
                        </div>
                    </div>
                </div>
            </section>
            <!--third part---->
            <section class="row">
                <div class="col-pie col">
                    <div class="ph pie">
                        <div class="slice-right"></div>
                        <div class="slice-left"></div>
                        <div class="percent">
                            <div class="element">Photoshop</div>
                        </div>
                    </div>
                </div>
                <div class="col-pie col">
                    <div class="wp pie">
                        <div class="slice-left"></div>
                        <div class="percent">
                            <p class="element">Wordpress</p>
                        </div>
                    </div>
                </div>
                <div class="col-pie col">
                    <div class="fs pie">
                        <div class="slice-right"></div>
                        <div class="slice-left"></div>
                        <div class="percent">
                            <p class="big-element lang" key="fs">Veille stratégique</p>
                        </div>
                    </div>
                </div>
                <div class="col-pie col">
                    <div class="inf pie">
                        <div class="slice-right"></div>
                        <div class="percent">
                            <p class="inf-element lang" key="inf">Infographie</p>
                        </div>
                    </div>
                </div>
            </section>
            <section class="wrapper">
                <div class="row">
                    <div class="col"></div>
                </div>
            </section>
        </main>
        <footer class="wrapper">
            <div class="row">
                <div class="col"></div>
                <!---social icons--------------------->
                <div class="col"></div>
                <div class="col"></div>
            </div>
            <div class="row">
                <div class="col"></div>
                <nav class="credits col">
                    <!------credits nav---------->
                    <span><small>&copy;<strong>2017</strong></small></span>
                    <span><a href="#" class="lang" key="legal">Mentions</a></span>
                    <span class="col"><a href="#" class="lang" key="contact">Contact</a></span>
                </nav>
                <div class="col"></div>
            </div>
        </footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
