<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Titre de la page</title>
  <link rel="stylesheet" href="contact_style.css">
</head>
<body>

<div id="form-main">
  <div id="form-container">
    <form class="form_contact" id="form1">
      
      <p class="name">
        <input name="name" type="text" class="feedback-input" placeholder="Votre nom" id="name" />
      </p>
      
      <p class="email">
        <input name="email" type="text" class="feedback-input" id="email" placeholder="Votre email" />
      </p>
	  <p class="object">
        <input name="name" type="text" class="feedback-input" placeholder="Le sujet de la demande" id="object" />
      </p>
      
      <p class="text">
        <textarea name="text" class="feedback-input" id="comment" placeholder="Vos remarques"></textarea>
      </p>
      
      
      <div class="submit">
        <input type="submit" value="SEND" id="button-blue"/>
        <div class="ease"></div>
      </div>
    </form>
  </div>
  </body>
  </html>
