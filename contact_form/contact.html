<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Responsive Page</title>
	<meta name="viewport" content="width=device-width"/>
    <link rel="stylesheet" href="contact_custom.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
		<div class="wrapper">
		<header class="row">
            <!--the menu-->
    <div class="col">
		<div class="button_container" id="toggle">
			<span class="top"></span>
			<span class="middle"></span>
			<span class="bottom"></span>
		</div>
			<div class="overlay" id="overlay">
			<nav class="overlay-menu">
				<ul>
					<li><a href="#">Accueil</a></li>
					<li><a href="#">Curriculum Vitae</a></li>
					<li><a href="#">Portfolio</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
			</nav>
		</div>
	</div>
			<!--the logo-->
            <div class="col">
			 <div class="logo-frame">
                    <img class="logo" src="img/logo.png" />
                </div>
			</div>
<!-----languages part----->
			<div class="col">
                <div id="lg">
                    <ul>
                        <li class="translate" id="fr">
                            <a href="#">FR</a>
                        </li>
                        <li class="translate" id="en">
                            <a href="#">EN</a>
                        </li>
                    </ul>
                </div>
				</div>
			</div>
		</header>
		<main class="wrapper">
			<section class="row">
				<div class="col"></div>
<!-------contact part-------------->
				<div class="col">
					<div class="wrapper">
						<div class="row">
							<div class="col">
				<!---the form------>
								<form action="mailto:likhelifi@laposte.net" method="post">
									<div class="name-area">
										<label for="name" class="lang" key="name">Votre nom</label>
										<input type="text" id="name" name="user_name" />
									</div>
									<div class="mail-area">
										<label for="mail" class="lang" key="email">E-mail</label>
										<input type="email" id="mail" name="user_mail" />
									</div>
									<div class="object-area">
										<label for="object" class="lang" key="about">A propos</label>
										<input type="text" id="object" name="object_user">
									</div>
									<div class="message-area">
										<label for="message" class="lang" key="sms">Message</label>
										<textarea id="message" name="user_message"></textarea>
									</div>

								<div class="submit">
								<button type="submit" id="button-blue" class="lang" key="send">Envoyer</button>
								</div>
					</form>
				<!--end of form-->
							</div>
						</div>
					</div>					
				</div>
<!-----end of contact---->
				<div class="col"></div>
			</section>
		</main>
		<footer class="wrapper">
		<div class="row">
			<div class="col"></div>
            <div class="col">
                <!------credits nav---------->
                <div class="credits-wrapper wrapper">
                    <nav class="credits row">
                        <span class="col"><small>&copy;<strong>2017</strong></small></span>
                        <span class="col"><a href="#" class="lang" key="legal">Mentions</a></span>
                        <span class="col"><a href="#" class="lang" key="contact">Contact</a></span>
                    </nav>
                </div>
            </div>
			<div class="col"></div>
			<div class="row">
				<div class="col"></div>
	            <!---social icons--------------------->
				<div class="col"></div>
				<div class="col"></div>	
			</div>
        </div>
	</footer>
<!------the script------------------->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="app_jq.js"></script>

</body>
</html>
