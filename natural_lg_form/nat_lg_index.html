<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Titre de la page</title>
  <link rel="stylesheet" href="nat_style.css">
</head>
<body>
<div class= "container">
	<fieldset>
	<form id="contact-form" class="contact-form">
		<label class="step_one"> 
			<p>Bonjour, mon nom est</p>
		</label>
			<input type="text" name="name" class="placeholder-on" id="name" placeholder="ton nom et prenom" autocomplete="off">
		<br/>
		<label class="step_two">
			<p>Le sujet de la demande</p>
		</label>
			<input type="text" name="subject" class="placeholder-on" id="name" placeholder="Sujet de la demande" autocomplete="off"><br/>
		<label class="step_three"><p>J'aimerai vous solliciter sur</p></label>
			<textarea name="message" id="message" cols="30" rows="6" placeholder="Leave a message" class="placeholder-on"></textarea>
		<label class="step_four">
			<p>Veuillez me contacter sur</p>
		</label>
			<input type="email" name="email" class="placeholder-on" id="email" placeholder="ton courriel" autocomplete="off">
		<br/>
		<input type="submit" id="submit" value="Envoi par pigeon voyageur virtuel">
	</form>
</fieldset>
</div>
</body>
</html>
